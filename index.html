<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="tresEnRaya.mjs" type="module"></script>
</head>
<body>
    <div class="container">
        <h1>Tres en Raya</h1>

        <!-- Marcador -->
        <div id="marcador">
            <span>X: <span id="ganadasX">0</span></span> |
            <span>O: <span id="ganadasO">0</span></span>
        </div>

        <!-- Tablero 3x3 -->
        <div id="tablero">
            <div class="celda" data-pos="0"></div>
            <div class="celda" data-pos="1"></div>
            <div class="celda" data-pos="2"></div>
            <div class="celda" data-pos="3"></div>
            <div class="celda" data-pos="4"></div>
            <div class="celda" data-pos="5"></div>
            <div class="celda" data-pos="6"></div>
            <div class="celda" data-pos="7"></div>
            <div class="celda" data-pos="8"></div>
        </div>

        <!-- Mensaje de turno -->
        <div id="turno">Turno de: X</div>
    </div>
</body>
</html>
